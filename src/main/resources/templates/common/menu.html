<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
</head>
<body>

<div class="container mt-4">
    <nav class="nav nav-pills mb-4">
        <button class="nav-link"
                hx-get="/appointments/register"
                hx-target="#contenido"
                hx-swap="innerHTML">
            Registrar cita
        </button>
        <button class="nav-link"
                hx-get="/appointments/check"
                hx-target="#contenido"
                hx-swap="innerHTML">
            Consultar citas
        </button>
    </nav>

    <div id="contenido" class="border p-3 rounded bg-light">
        <p class="text-muted">Selecciona una opción del menú.</p>
    </div>

</body>
</html>
